      <!-- use the class brand for our logo text or image -->
      <a class="navbar-brand" href="home.html"><img src="logo.png"></a>
      <!-- hidden button for the hamburger menu that expands and collapses my main menu on mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#myMenu"
        aria-controls="navBarNavDropdown"
        aria-expanded="false"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- right justified main menu using flexbox atomic css from bootstrap -->
      <div class="collapse navbar-collapse justify-content-end" id="myMenu">
        <ul class="navbar-nav">

            <a href="home.html" class="nav-link"><strong>Home</strong></a>

          </li>
